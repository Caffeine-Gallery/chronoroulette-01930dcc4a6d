<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h1>🗺️ Treasure Hunt Game 💎</h1>
                <p class="lead">Find hidden treasures before time runs out!</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="game-stats">
                    <div class="d-flex justify-content-between align-items-center">
                        <button id="startButton" class="btn btn-primary">Start New Game</button>
                        <div id="timer" class="timer">Time: 120s</div>
                        <div id="score" class="score">Score: 0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div id="gameMap" class="game-map">
                    <div id="player" class="player">🏃</div>
                    <div id="notification" class="notification hidden">Found a treasure! 🎉</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h3>🏆 High Scores</h3>
                <div id="highScores" class="high-scores">
                    <div class="text-center">No scores yet</div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
